<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ingresar Competicion</title>

	<link rel="stylesheet" href="./css/estilos.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Source+Serif+Pro&display=swap"
		rel="stylesheet">
	<style>
	        body {
	            background-color: rgb(128, 64, 0);
	        }
	
	        main {
	            background-color: #ffffff;
	            border-radius: 10px;
	            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
	        }
	
	        h1,
	        h2,
	        h4 {
	            color: #333333;
	        }
	
	        .form-control {
	            background-color: #ffffff;
	            border-color: #ced4da;
	        }
	
	        .btn-outline-dark {
	            color: #343a40;
	            border-color: #343a40;
	        }
	
	        .btn-dark {
	            background-color: #343a40;
	            border-color: #343a40;
	        }
	
	        .btn-dark:hover {
	            background-color: #212529;
	            border-color: #212529;
	        }
	    </style>
	</head>
<body class="container d-flex flex-column justify-content-center align-items-center">

	<main class="d-flex justify-content-center flex-column align-items-center p-3 m-3">

		<h1>Ingresar Competicion</h1>
		<h2>Ingrese los datos de la competencia.</h2>
		<br>

		<form th:action="@{/guardarCompeticion}" th:object="${Competicion}" method="post"
			class="d-flex flex-column p-5 g-3 needs-validation m-3">
			
			<input type="hidden" th:field="*{id}" th:value="${Competicion.id}"/>

			<h4>Solicitud de datos:</h4>
			<div class="mb-3 form-floating">
				<input type="text" class="form-control" name="nombre" placeholder="Nombre de la competencia:" th:field="*{nombre}"
					th:errorclass="'form-control alert-danger'" />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
					th:errors="*{nombre}"></small>
				<label for="nombre" class="form-label p-3">Nombre: </label>
			</div>

			<div class="mb-4 form-floating">
				<input type="text" class="form-control" name="montoPremio" placeholder="Monto del premio:" th:field="*{montoPremio}"
									th:errorclass="'form-control alert-danger'" />
								<small class="form-text text-danger" th:if="${#fields.hasErrors('montoPremio')}"
									th:errors="*{montoPremio}"></small>
								<label for="montoPremio" class="form-label p-3">Monto del Premio: </label>
			</div>

			<div class="mb-4 form-floating">
				
				<input type="text" class="form-control" name="fechaInicio" placeholder="Fecha inicio:" th:field="*{fechaInicio}"
													th:errorclass="'form-control alert-danger'" />
												<small class="form-text text-danger" th:if="${#fields.hasErrors('fechaInicio')}"
													th:errors="*{fechaInicio}"></small>
												<label for="fechaInicio" class="form-label p-3">Fecha de inicio: </label>
			</div>
			
			</div>
			
						<div class="mb-4 form-floating">
							
							<input type="text" class="form-control" name="fechaFin" placeholder="Fecha Fin:" th:field="*{fechaFin}"
																th:errorclass="'form-control alert-danger'" />
															<small class="form-text text-danger" th:if="${#fields.hasErrors('fechaFin')}"
																th:errors="*{fechaFin}"></small>
															<label for="fechaFin" class="form-label p-3">Fecha de Fin: </label>
						</div>


			<div class="d-flex mb-3">
				<input type="submit" class="form-control btn-outline-dark me-4" value="Enviar">
				<input type="reset" class="form-control btn btn-dark" value="Restablecer">

			</div>

		</form>
	</main>
</body>

</html>
